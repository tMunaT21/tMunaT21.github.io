<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Moment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E2ACFC;
            margin: 0;
        }
        .quote-container {
            text-align: center;
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote" class="quote"></div>
    </div>
    <script>
        const quotes = [
            "Just because something doesn’t do what you planned it to do doesn’t mean it’s useless. - Thomas Edison",
            "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment ~ The Buddha",
            "Fall seven times, stand up eight – Japanese Proverb",
            "Three things cannot be long hidden: the sun, the moon, and the truth ~ The Buddha",
            "The real problem is not whether machines think but whether men do - B. F. Skinner",
            "Give, even if you only have a little ~ The Buddha", 
            "A little progress each day adds up to big results– Satya Nani",
            "Should you find a wise critic to point out your faults, follow him as you would a guide to hidden treasure ~ The Buddha",
            "Great ideas often receive violent opposition from mediocre minds- Albert Einstein",
            "May all beings have happy minds ~ The Buddha",
            "Just one small positive thought in the morning can change your whole day – Dalai Lama",
            "Pain is inevitable. Suffering is optional ~ The Buddha",
            "The way to get started is to quit talking and begin doing – Walt Disney",
            "Purity or impurity depends on oneself, no one can purify another ~ The Buddha",
            "In the middle of every difficulty lies opportunity – Albert Einstein"
            "The root of all suffering is attachment ~ The Buddha",
            "If you really look closely, most overnight successes took a long time – Steve Jobs",
            "I never see what has been done; I only see what remains to be done ~ The Buddha",
            "You miss 100% of the shots you don’t take – Wayne Gretzky",
            "Thousands of candles can be lit from a single candle, and the life of that candle will not be shortened. Happiness never decreases by being shared ~ The Buddha",
            "The difference between who you are and who you want to be is what you do – Unknown",
            "If we fail to look after others when they need help, who will look after us? ~ The Buddha",
            "Don't let the fear of losing be greater than the excitement of winning – Robert Kiyosaki"
            "Neither fire, nor wind, birth, nor death, can erase our good deeds ~ The Buddha",
            "Many of life’s failures are people who did not realize how close they were to success when they gave up – Thomas Edison"

            ];

        function getRandomQuote() {    
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        document.getElementById('quote').innerText = getRandomQuote();
    </script>
</body>
</html>

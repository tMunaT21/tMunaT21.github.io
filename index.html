<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Moment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #E2ACFC;
            margin: 0;
        }
        .quote-container {
            text-align: center;
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div id="quote" class="quote"></div>
    </div>
    <script>
        const quotes = [
            "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment ~ The Buddha",
            "Three things cannot be long hidden: the sun, the moon, and the truth ~ The Buddha",
            "Give, even if you only have a little ~ The Buddha", 
            "Should you find a wise critic to point out your faults, follow him as you would a guide to hidden treasure ~ The Buddha",
            "May all beings have happy minds ~ The Buddha",
            "Pain is inevitable. Suffering is optional ~ The Buddha",
            "Purity or impurity depends on oneself, no one can purify another ~ The Buddha",
            "The root of all suffering is attachment ~ The Buddha",
            "I never see what has been done; I only see what remains to be done ~ The Buddha",
            "Thousands of candles can be lit from a single candle, and the life of that candle will not be shortened. Happiness never decreases by being shared ~ The Buddha",
            "If we fail to look after others when they need help, who will look after us? ~ The Buddha",
            "Neither fire, nor wind, birth, nor death, can erase our good deeds ~ The Buddha",
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        document.getElementById('quote').innerText = getRandomQuote();
    </script>
</body>
</html>
